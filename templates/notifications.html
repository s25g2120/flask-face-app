{% extends "base.html" %}
{% block content %}
<h2>通知一覧</h2>
<ul class="list-group">
    {% for n in notifications %}
    <li class="list-group-item">
        {{ n.message }} <span class="text-muted">{{ n.created_at }}</span>
    </li>
    {% else %}
    <li class="list-group-item">通知はありません</li>
    {% endfor %}
</ul>
{% endblock content %}
