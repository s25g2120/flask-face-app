<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <title>{{ title }}</title>

    <style>
        /* 顔認証失敗時などに使うシェイクアニメーション */
        @keyframes shake {
            0% { transform: translateX(0px); }
            25% { transform: translateX(-8px); }
            50% { transform: translateX(8px); }
            75% { transform: translateX(-8px); }
            100% { transform: translateX(0px); }
        }
    </style>
</head>

<body>
{% if current_user.is_authenticated %}
<header>
    <nav class="navbar bg-body-secondary">
        <div class="container-fluid">
            <a href="/" class="nav-link">タスク一覧</a>
            <a href="/users" class="nav-link">ユーザ一覧</a>

            <a href="/notifications" class="nav-link position-relative">
                <span class="bi bi-bell"></span> 通知
                {% if g.unread_count > 0 %}
                <span class="position-absolute top-0 start-100 translate-middle p-1 bg-danger border border-light rounded-circle"></span>
                {% endif %}
            </a>

            <div class="nav-item">
                {{ current_user.id }} さん
                <a href="/update_user"><span class="btn btn-primary btn-sm">ユーザ情報</span></a>
                <a href="/logout"><span class="btn btn-primary btn-sm">ログアウト</span></a>
            </div>
        </div>
    </nav>
</header>
{% endif %}

<aside>
    <div class="container-fluid">
        {% for message in get_flashed_messages() %}
        <div class="alert alert-warning alert-dismissible fade show">
            <p>{{ message }}</p>
            <span class="btn-close" data-bs-dismiss="alert" aria-label="閉じる"></span>
        </div>
        {% endfor %}
    </div>
</aside>

<main>
    <div class="container-fluid">
        {% block content %}
        {% endblock content %}
    </div>
</main>

<script>
function showView(view) {
    document.getElementById('task-table-view').style.display =
        (view === 'table') ? 'block' : 'none';
    document.getElementById('task-tile-view').style.display =
        (view === 'tile') ? 'block' : 'none';
}
</script>

</body>
</html>
